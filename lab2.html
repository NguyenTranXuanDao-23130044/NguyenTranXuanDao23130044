<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container">
        <div class="login-container">
            <div class="login-left">
                <!-- Login Form -->
                <form id="form-login" class="form-login" action="login.html" method="post">
                    <h2>Sign In</h2>
                    <div class="social-icons">
                        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>

                <!-- Sign Up Form -->
                <form id="form-signup" class="form-signup" action="signup.html" method="post">
                    <h2>Create an Account</h2>
                    <div class="input-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
            <div class="login-right">
                <h2>Welcome</h2>
                <p id="toggle-text">Don't have an account?</p>
                <button class="toggle-button" onclick="toggleForms()">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById("form-login");
            var signupForm = document.getElementById("form-signup");
            var toggleText = document.getElementById("toggle-text");
            var toggleButton = document.querySelector(".toggle-button");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                toggleText.innerText = "Don't have an account?";
                toggleButton.innerText = "Sign Up";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                toggleText.innerText = "Already have an account?";
                toggleButton.innerText = "Sign In";
            }
        }
    </script>
</body>
</html>
