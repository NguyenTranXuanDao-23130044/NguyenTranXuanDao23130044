<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Result </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .report-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 24px;
        }

        .add-task {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        .add-task:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #eaeaea;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status {
            font-weight: bold;
            border-radius: 4px;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
        }

        .status.completed {
            background-color: #28a745;
            color: #fff;
        }

        .status.in-progress {
            background-color: #ffc107;
            color: #fff;
        }

        .status.not-started {
            background-color: #dc3545;
            color: #fff;
        }

        .priority {
            text-transform: capitalize;
        }

        .priority.high {
            color: #dc3545;
            font-weight: bold;
        }

        .priority.medium {
            color: #ffc107;
            font-weight: bold;
        }

        .priority.low {
            color: #28a745;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <h2>Work Progress Report</h2>
            <a href="#" class="add-task"><i class="fas fa-plus"></i> Add Task</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Design Login & Signup</td>
                    <td><span class="status completed">Completed</span></td>
                    <td><span class="priority medium">Medium</span></td>
                </tr>
                
            </tbody>
        </table>
        <div class="footer">
            Â© 2025 Work Progress Report. All rights reserved.
        </div>
    </div>
</body>
</html>
